<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item">
            <a ui-sref="home.home">{{'HOME' | translate}}</a>
        </li>
        <li class="breadcrumb-item">{{'INVENTORY' | translate}}</li>
        <li class="breadcrumb-item">
            <a ui-sref="home.item">{{'ITEMS' | translate}}</a>
        </li>
        <li class="breadcrumb-item active">{{'MANAGEITEMTYPE' | translate}}</li>
    </ul>
</div>

<section class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card  animated fadeIn">
                    <div class="card-close">
                        <div class="dropdown">
                            <button type="button" id="closeCard3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">
                                <i class="fa fa-ellipsis-v"></i>
                            </button>
                            <div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow">
                                <a ui-sref="home.addItemType" class="dropdown-item edit">
                                    <i class="fa fa-plus"></i>{{'ADDNEWITEMTYPE' | translate}}</a>
                            </div>
                        </div>
                    </div>

                    <div class="card-header d-flex align-items-center">
                        <h3 class="h3">{{'MANAGEITEMTYPE' | translate}}</h3>
                    </div>
                    <div class="card-body">

                        <p>{{'MANAGEITEMTYPEINFO' | translate}}</p>
                        <div class="table-responsive  animated fadeInUp">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>{{'ITEMTYPENAME' | translate}}</th>
                                        <th colspan="1"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="type in types" class=" animated fadeInUp">
                                        <th scope="row">{{$index+1}}</th>
                                        <td>{{type.INVITEMTYPENAME}}</td>
                                        <td class="btn-cell">
                                            <button ng-click="deleteType(type.INVITEMTYPEID)" class="btn btn-danger btn-sm btn-n">{{'DELETE' | translate }}</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
