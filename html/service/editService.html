<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
	<ul class="breadcrumb">
		<li class="breadcrumb-item">
			<a ui-sref="home.home">{{'HOME' | translate}}</a>
		</li>
		<li class="breadcrumb-item">{{'ROOMSANDSERVICES' | translate}}</li>
		<li class="breadcrumb-item">
			<a ui-sref="home.service">{{'SERVICES' | translate}}</a>
		</li>
		<li class="breadcrumb-item active">{{name}}</li>
	</ul>
</div>

<section class="main">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card  animated fadeInUp">

					<div class="card-header d-flex align-items-center">
						<h3 class="h3">{{name}}</h3>
					</div>
					<div class="card-body">

						<p>{{'EDITSERVICEINFO' | translate}}</p>
						<form class="form-horizontal" name="editServiceForm">
							<div class="col-lg-6">

								<div class="form-group row">
									<label class="col-sm-3 form-control-label required">{{'SERVICETYPENAME' | translate}}</label>
									<div class="col-sm-9">
										<input id="serviceTypeName" ng-model="name"name="serviceTypeName" ng-required="true" type="text" value="name"
										 class="form-control form-control-success">
										<small class="invalidmsg animated fadeIn" ng-show="editServiceForm.serviceTypeName.$invalid && editServiceForm.serviceTypeName.$touched">{{'SERVICETYPENAMEERR' | translate}}</small>
									</div>
								</div>

								<div class="form-group row">
										<label class="col-sm-3 form-control-label required">{{'SERVICEPRICE' | translate}}</label>
										<div class="col-sm-9">
											<input id="servicePrice"ng-model="price" name="servicePrice" ng-required="true" type="text" value="300"
											 class="form-control form-control-success">
											<small class="invalidmsg animated fadeIn" ng-show="editServiceForm.servicePrice.$invalid && editServiceForm.servicePrice.$touched">{{'SERVICEPRICEERR' | translate}}</small>
										</div>
									</div>
								<div class="form-group row">
									<label class="col-sm-3 form-control-label required">{{'SERVICETYPEDESC' | translate}}</label>
									<div class="col-sm-9 select">
										<textarea id="serviceDesc" ng-model="description"name="serviceDesc" class="form-control" style="width:100%;" ng-required="true">Info blah blah</textarea>
										<small class="invalidmsg animated fadeIn" ng-show="editServiceForm.serviceDesc.$invalid && editServiceForm.serviceDesc.$touched">{{'SERVICETYPEDESCERR' | translate}}</small>
									</div>
								</div>
							</div>
							<hr/>
							<div class="form-group row">
								<div class="col-sm-12 centerize nowrap">
									<a ui-sref="home.service">
										<input type="button" value="{{'RETURN' | translate}}" class="btn btn-primary btn-custom">
									</a>
									<input type="button" ng-click="editServicePost()" ng-disabled="editServiceForm.$invalid" value="{{'SAVECHANGES' | translate}}"
									 class="btn btn-success btn-custom" id="btn-savechanges">
								</div>
								<div class="col-sm-12 centerize">
									<small class="invalidmsg animated fadeIn" ng-show="editServiceForm.$invalid ">{{'EDITSERVICEERR' | translate}}</small>
								</div>
							</div>


						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
