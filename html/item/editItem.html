<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
	<ul class="breadcrumb">
		<li class="breadcrumb-item">
			<a ui-sref="home.home">{{'HOME' | translate}}</a>
		</li>
		<li class="breadcrumb-item">
			<a ui-sref="home.item">{{'ITEMS' | translate}}</a>
		</li>
		<li class="breadcrumb-item active">{{'EDITITEM' | translate}}</li>
	</ul>
</div>

<section class="main">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<div class="card  animated fadeIn">
					<div class="card-close">
						<div class="dropdown">
							<button type="button" id="closeCard3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">
								<i class="fa fa-ellipsis-v"></i>
							</button>
							<div aria-labelledby="closeCard3" class="dropdown-menu dropdown-menu-right has-shadow">
								<a ui-sref="home.addItemType" class="dropdown-item edit">
									<i class="fa fa-plus"></i>{{'EDITITEMTYPE' | translate}}</a>
							</div>
						</div>
					</div>
					<div class="card-header d-flex align-items-center">
						<h3 class="h3">{{'EDITITEM' | translate}}</h3>
					</div>
					<div class="card-body">

						<p>{{'EDITITEMINFORMATION' | translate}}</p>
						<form class="form-horizontal">
							<div class="col-lg-6">

								<div class="form-group row">
									<label class="col-sm-3 form-control-label">{{'ITEMNAME' | translate}}</label>
									<div class="col-sm-9">
										<input id="invItemName" ng-model="itemName" type="text" placeholder="{{'ITEMNAME' | translate}}" class="form-control form-control-success">
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 form-control-label">{{'ITEMTYPE' | translate}}</label>
									<div class="col-sm-9 select">
										<select id="invItemType" ng-model="itemTypeName" ng-options="type.INVITEMTYPENAME for type in types" name="invItemType" class="form-control">
										</select>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 form-control-label">{{'UNIT' | translate}}</label>
									<div class="col-sm-9 select">
										<select id="invItemMeasurementUnit" ng-options="unit for unit in unitList" ng-model="itemUnit" name="invItemMeasurementUnit"
										 class="form-control">
										</select>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 form-control-label">{{'LASTPP' | translate}}</label>
									<div class="col-sm-9">
										<input id="lastPurchasePrice" ng-model="itemPP" type="text" placeholder="{{'LASTPP' | translate}}" class="form-control form-control-success">
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-3 form-control-label">{{'MINALLOWEDAMOUNT' | translate}}</label>
									<div class="col-sm-9">
										<input id="minAllowedAmount" ng-model="itemMinAmount" type="text" placeholder="{{'MINALLOWEDAMOUNT' | translate}}" class="form-control form-control-success">
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-12 centerize nowrap">
									<a ui-sref="home.item">
										<input type="button" value="{{'RETURN' | translate}}" class="btn btn-primary btn-custom">
									</a>
									<input type="button" ng-click="editItemPost()" value="{{'SAVECHANGES' | translate}}" class="btn btn-success btn-custom" id="btn-savechanges">
									<input type="reset" value="{{'CLEARFIELDS' | translate}}" class="btn btn-danger btn-custom" >
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</section>
